<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="AI-powered skin lesion detection system for medical research and analysis">
    <meta name="author" content="Bolton University Research Team">
    <title>{% block title %}Skin Lesion Detection - AI Medical Analysis{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom responsive styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Responsive Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="fas fa-microscope me-2"></i>
                <span class="d-none d-sm-inline">Skin Lesion Detection</span>
                <span class="d-sm-none">SLD AI</span>
            </a>
            
            <!-- Mobile toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Collapsible navigation -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload' %}">
                            <i class="fas fa-upload me-1"></i>
                            <span class="d-lg-inline">Upload</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'feedback' %}">
                            <i class="fas fa-comment me-1"></i>
                            <span class="d-lg-inline">Feedback</span>
                        </a>
                    </li>
                    {% if user.is_staff %}
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">
                            <i class="fas fa-cog me-1"></i>
                            <span class="d-lg-inline">Admin</span>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content with responsive container -->
    <main class="container-fluid px-3 px-md-4 py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-xl-10">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <!-- Responsive footer -->
    <footer class="bg-dark text-light py-3 mt-5">
        <div class="container text-center">
            <div class="row">
                <div class="col-12 col-md-6">
                    <small>&copy; 2025 Bolton University Research Team</small>
                </div>
                <div class="col-12 col-md-6">
                    <small>AI-Powered Medical Analysis System</small>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom responsive scripts -->
    <script src="{% static 'js/script.js' %}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
